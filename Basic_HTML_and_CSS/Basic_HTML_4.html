<!DOCTYPE html>
<html lang="en">
    <body>
    <style>
        .font_1 {
            background-color: black;
            color: yellow;
            font-size: large;
        }
        .font_2 {
            background-color: darkslateblue;
            color: white;
            font-size: medium;
        }
        .My_Style {
            background-color: darkred;
            color: black;
            text-decoration: underline;
            font-weight: bolder;
            font-size: large;
        }
    </style>
    <h2 class="font_1">This h2 element is styled in font_1</h2>
    <h3 class="font_2">This h3 element is styled in font_2</h3>
    <p class="My_Style">This h4 element is in my own style.</p>
    </body>
</html>
